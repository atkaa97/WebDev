<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SlideShow</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/240px-Unofficial_JavaScript_logo_2.svg.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="container">
    <h1>Top 5 Most Popular Sport Bikes</h1>
  </header>
  <div class="toWebSite"><a title="Go To The Website" id='toWebSite' target="_blank" href="https://www.ducati.com/us/en/home">1:
      Ducati</a></div>
  <div class="container clearfix" id="parentDiv">
    <div class="slideToLeft">
      <button onclick="slide('left')" title="Go To Previous Bike"><i class="fas fa-chevron-left"></i></button> <br><br>
      <button onclick="slideToEnd('left')" title="Go To First Bike"><i class="fas fa-angle-double-left"></i></button>
    </div>
    <div id="bikes">
      <a href="https://www.ducati.com/us/en/home" id='imgLink' title="Go To The Website" target="_blank">
        <img src="images/img1.png" id="bike">
      </a>
    </div>
    <div class="slideToRight">
      <button onclick="slide('right')" title="Go To Next Bike"><i class="fas fa-chevron-right"></i></button> <br><br>
      <button onclick="slideToEnd('right')" title="Go To Last Bike"><i class="fas fa-angle-double-right"></i></button>
    </div>
  </div>

  <script type="text/javascript" src='js/main.js'></script>
</body>

</html>
