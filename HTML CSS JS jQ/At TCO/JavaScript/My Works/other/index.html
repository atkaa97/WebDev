<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SlideShow 2</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/240px-Unofficial_JavaScript_logo_2.svg.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <span id="slideToLeft" onclick="moveLeft()"><i class="fas fa-chevron-left"></i></span>
    <ul id="slider"></ul>
    <span id="slideToRight" onclick="moveRight()"><i class="fas fa-chevron-right"></i></span>
  </div>

  <script type="text/javascript" src='js/main.js'></script>
</body>

</html>
