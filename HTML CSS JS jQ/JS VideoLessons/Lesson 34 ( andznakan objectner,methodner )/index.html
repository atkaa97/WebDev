<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        var tour = {
            hawaii: 3000,
            dubai: 2000,
            batumi: 1000,

            price: function(people,days,place){
                var result=people*days*tour[place];
                return result;
            }
        }


        document.write('tury karjena '+tour.price(2,7,'hawaii')+'$');
    </script>
</head>
