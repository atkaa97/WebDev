<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables and Arrays | JS</title>
  <script>
    car = 'Honda';
    car = 'Totota';
  </script>

  <script>
    var x = 5;
    var y = 10;
  </script>

  <script>
    var a = '5';
    var b = '10';
  </script>

  <script>
    var cars = new Array('Honda', 'Toyota', 'Ford');
    cars[3] = 'Dodge';
  </script>

</head>

<body>
  <script>
    document.write(car);
  </script>

  <br>

  <script>
    document.write(x + y);
  </script>

  <br>

  <script>
    document.write(a + b);
  </script>

  <br>

  <script>
    document.write('I have ' + x + ' apples'); 
  </script>

  <br>

  <script>
    document.write(cars[0]);
  </script>

  <br>

  <script>
    document.write(cars[3]);
  </script>

  <br> 

  <script>
    document.write(cars.length);
  </script>

  <br>
  <script>
    document.write(cars.indexOf('Toyota'));
  </script>

  <br>

</body>

</html>
