<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops | JS</title>
</head>

<body>
  <script>
    for (var i = 0; i <= 10; i++) {
      document.write('number ' + i + '<br>');
    }
  </script>

  <br>

  <script>
    var i = 0;
    while (i <= 10) {
      document.write('number ' + i + '<br>');
      i++;
    }
  </script>

  <br>

  <script>
    var people = ['Arthur', "Karen", 'Ani', "Anna"];
    for (i in people) {
      document.write(people[i] + '<br>');
    }
  </script>

  <br>

  <script>
    var people = ['Arthur', "Karen", 'Ani', "Anna"];
    for (i = 0; i < people.length; i++) {
      document.write(people[i] + '<br>');
    }
  </script>

  <br>

  <script>
    var people = ['Arthur', "Karen", 'Ani', "Anna"];
    i = 0;
    while (i < people.length) {
      document.write(people[i] + '<br>');
      i++;
    }
  </script>

</body>

</html>
