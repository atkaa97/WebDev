<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions | JS</title>

  <script>
    function sayIt(word1, word2) {
      word2 = word2 || 'World';
      document.write(word1 + ' ' + word2);
    }
  </script>

  <script>
    function add(num1, num2) {
      sum = num1 +' '+ num2;
      return sum;
    }
  </script>
</head>

<body>

  <script>
    sayIt('Hello', 'Arthur');
  </script>

  <br>

  <script>
    document.write(add('5', '5')); 
  </script>

</body>

</html>
