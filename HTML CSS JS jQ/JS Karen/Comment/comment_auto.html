<html>
	<head>
		<title>Comment_auto</title>
	</head>
	<body>
		<input type="text" id="text"
		oninput ='document.getElementById("comment").innerHTML =
				  document.getElementById("text").value '>
		<div style="width:400px;
			height:200px;
            border:1px solid gray;
            margin-top:30px;
            overflow:auto";
            id="comment">
		</div>
	</body>
</html>
