<html>
	<head>
		<title>Slide</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="slide">
			<div id="left" onclick="nextDown()"><i class="fa fa-chevron-left"></i></div>
			<div id="right" onclick="nextUp()"><i class="fa fa-chevron-right"></i></div>
		</div>
	</body>
</html>
