<html>
	<head>
		<title>Timer</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="timer">
			<input type="number" id="set_time">
			<audio id="my_audio" src="a_v/audio.mp3"></audio>
			<button onclick="timer()" >Start</button>
			<p id="timer_p"> <span id="time"></span> : <span id="minute">59</span> : <span id="second">59</span> </p>
		</div>
		<div id="video">
			<video id="my_video" src="" type="video/mp4" controls autoplay></video>
		</div>
	</body>
</html>
