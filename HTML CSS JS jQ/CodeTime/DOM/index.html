<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Website JS DEMO</title>
    <style>
        #box {
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div id="box"></div>
    <button onclick="changeColor('#333')">Change the color</button>

    <script>
        // document.getElementById('box').innerHTML = 'this is a box';
        // document.getElementById('box').style.background = 'green';

        function changeColor(color) {
            document.getElementById('box').style.background = color;
        }
    </script>
</body>

</html>
