<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>MAP!</title>
</head>

<body>
	<div id="map">
		<script type="text/javascript">
			function initMap() {
				var location = { lat: -25.363, lng: 131.044 }
				var map = new google.maps.Map(document.getElementById("map"), {
					zoom: 4,
					center: location
				});
				var marker = new google.maps.Marker({
					position: location,
					map: map
				});
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI2l9fMcvqMhUw_vT5MfUK_2SbpOF5yi8&callback=initMap"></script>
	</div>
</body>

</html>
