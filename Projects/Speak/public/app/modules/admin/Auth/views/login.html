<div class="container mt-5">
    <h3 class="text-secondary text-right">Admin Login</h3>
    <div class="col-md-6 float-left">
        <img src="../../../../img/main-banner.png" class="card-img" alt="Speak With World">
    </div>
    <div class="col-md-6 float-left bg-white shadow p-3 mt-3">
        <form name="loginForm" ng-submit="login($event)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</div>
